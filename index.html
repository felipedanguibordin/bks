<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Organização de Leituras</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
    <link rel="shortcut icon" href="imgs/livro.png" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="search-section">
          <div class="search-box">
            <input
              type="text"
              id="search"
              placeholder="Pesquisar livro..."
              oninput="getSuggestions()"
              autocomplete="off"
            />
            <span id="search-btn" class="search-icon">
              <i class="fas fa-search"></i>
            </span>
          </div>
          <ul id="suggestions"></ul>
        </div>
        <nav class="submenus-container">
          <ul class="submenus">
            <li>Dashboard</li>
            <li>Continuar Lendo</li>
            <li>Esquecidos na Estante</li>
            <li>Sugestões de Livros</li>
          </ul>
        </nav>
      </div>
      <section id="proxima-leitura">
        <h2>Sua Próxima Leitura...</h2>
      </section>
      <main id="livro-info" class="hidden">
        <div class="livro-container">
          <img id="livro-img" src="" alt="Imagem do Livro" />
          <div class="sinopse-container">
            <div class="sinopse"></div>
          </div>
        </div>
        <div class="detalhes">
          <div class="caixa-anotacoes">
            <textarea id="anotacoes" placeholder="Anotações..."></textarea>
            <textarea
              id="personagens"
              placeholder="Descrição dos personagens..."
            ></textarea>
            <button id="salvar-livro" class="btn-green">Salvar Livro</button>
            <button id="esquecer-livro" class="btn-red">
              Esquecer na Estante
            </button>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
